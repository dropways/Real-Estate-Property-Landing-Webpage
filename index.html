<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Real Estate Landing Page</title>
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="vendors/css/style.min.css" />
	</head>

	<body>
		<!-- Header Start -->
		<div class="header-wrap">
			<header>
				<div class="container">
					<!-- Logo Start -->
					<div class="logo">
						<a href="#">
							<img src="vendors/images/logo.svg" alt="Real Estate" />
						</a>
					</div>
					<!-- Logo End -->
					<div class="header-right">
						<!-- Header Menu Start -->
						<div class="menu">
							<ul>
								<li><a href="#">Home</a></li>
								<li><a href="#">Properties</a></li>
								<li><a href="#">Agents</a></li>
								<li><a href="#">Blog</a></li>
							</ul>
						</div>
						<!-- Header Menu End -->
						<!-- Header Cta Start -->
						<div class="cta">
							<a href="#" class="btn btn-outline-primary">Log in</a>
						</div>
						<!-- Header Cta End -->
					</div>
				</div>
			</header>
		</div>
		<!-- Header End -->

		<div class="banner-wrap">
			<div class="container">
				<div class="banner-box">
					<div class="banner-box__img">
						<img
							src="vendors/images/banner-image.jpg"
							width="1300"
							height="634"
							alt=""
						/>
					</div>
					<div class="banner-box__content">
						<h1 class="banner-box__title h1">
							Easy way to find a perfect property
						</h1>
						<div class="banner-box__txt text-ex-large">
							We provide a complete service for the sale, purchase or rental of
							real estate.
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="countries-wrap">
			<div class="container">
				<div class="countries-wrap__title">
					<div class="row justify-content-center">
						<div class="col-md-5">
							<h2 class="h2 text-center">
								We are available in many well-known countries
							</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
